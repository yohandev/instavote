<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    </head>
    <body>
        <script src="js/app.js"></script>
        <div id = "map" style = "width: 100%; height: 100%"></div>
        <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
              <script>
                const coord_list = [[17.339815, 78.492831],[17.429357, 78.397482]];
                function createMap(coord_list){
                  //Pass in two dimensional array as marker_list
                  //Center and zoom automatically calculated
                   // Creating map options
                 var mapOptions = {
                    center: [17.385044, 78.486671],
                    zoom: 10
                 }
                 
                 // Creating a map object
                 var map = new L.map('map', mapOptions);
                 
                 // Creating a Layer object
                 var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
                 
                 // Adding layer to the map
                 map.addLayer(layer);

                 // Adding marker to the map
                  coord_list.forEach(element => L.marker([element[0], element[1]]).addTo(map));
                }
                createMap(coord_list);
              </script>
    </body>
</html>
